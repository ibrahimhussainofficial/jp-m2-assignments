<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Marks Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
    <h2>Search Student Result</h2>

    <div class="input">
        <label>Name: </label>
        <input type="text" id="name" placeholder="e.g Ali" />
    </div>

    <div class="input">
        <label>Class: </label>
        <input type="text" id="class" placeholder="e.g 10"/>
    </div>

    <div class="input">
        <label>Roll No: </label> 
        <input type="text" id="roll" placeholder="e.g 101"/>
    </div>

    <button id="searchBtn">Search</button>

    <div id="result" class="result"></div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
